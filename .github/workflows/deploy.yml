name: Deploy EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Execute bash deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 'ec2-52-15-146-227.us-east-2.compute.amazonaws.com'
          username: 'ubuntu'
          key: ${{ secrets.AWS_SECRET }}
          script: whoami
